name: CI Full (Postgres + API tests)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  full-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: System deps for psycopg2
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (runtime + test)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # на случай если fastapi не в requirements.txt
          pip install fastapi

      - name: Wait for Postgres & prepare
        env:
          PGPASSWORD: postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres -d testdb; do sleep 1; done
          psql -h localhost -U postgres -d testdb -c "SELECT 1;"



      - name: Lint (ruff)
        run: ruff check .

      - name: API & DB tests
        env:
          FULL_TESTS: "1"
        run: pytest -q -m "api or db"
