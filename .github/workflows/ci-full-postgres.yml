name: CI Full (Postgres + API tests)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  full-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/testdb
      # Фейковые/безопасные значения только для CI:
      TELEGRAM_TOKEN: "1234567890:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghi"
      GOOGLE_MAPS_API_KEY: "test-key"
      OPENAI_API_KEY: "test-key"
      OPENAI_ORGANIZATION: "test-org"
      EVENTBRITE_API_KEY: "test-key"
      MEETUP_API_KEY: "test-key"
      # Настройки по умолчанию
      DEFAULT_RADIUS_KM: "5"
      RADIUS_STEP_KM: "5"
      MAX_RADIUS_KM: "15"
      BOT_RUN_MODE: "polling"
      # Отключаем все внешние сервисы в тестах
      MOMENTS_ENABLE: "0"
      AI_PARSE_ENABLE: "0"
      AI_GENERATE_SYNTHETIC: "0"
      STRICT_SOURCE_ONLY: "0"
      ENABLE_MEETUP_API: "0"
      ENABLE_ICS_FEEDS: "0"
      ENABLE_EVENTBRITE_API: "0"
      # Убеждаемся что CI не читает локальные файлы
      ENV_FILE: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: System deps for psycopg2
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (runtime + test)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # на случай если fastapi не в requirements.txt
          pip install fastapi

      - name: Wait for Postgres & prepare
        env:
          PGPASSWORD: postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres -d testdb; do sleep 1; done
          psql -h localhost -U postgres -d testdb -c "SELECT 1;"



      - name: Lint (ruff)
        run: ruff check .

      - name: API & DB tests
        env:
          FULL_TESTS: "1"
        run: pytest -q -m "api or db"
