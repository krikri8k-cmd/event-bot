name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Install ruff
        run: |
          pip install ruff==0.4.0
          ruff --version

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Run tests (light)
        run: pytest -q
        env:
          # Фейковые/безопасные значения только для CI:
          TELEGRAM_TOKEN: "1234567890:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghi"
          DATABASE_URL: "sqlite:///./test.db"
          GOOGLE_MAPS_API_KEY: "test-key"
          OPENAI_API_KEY: "test-key"
          OPENAI_ORGANIZATION: "test-org"
          EVENTBRITE_API_KEY: "test-key"
          MEETUP_API_KEY: "test-key"
          # Настройки по умолчанию
          DEFAULT_RADIUS_KM: "5"
          RADIUS_STEP_KM: "5"
          MAX_RADIUS_KM: "15"
          BOT_RUN_MODE: "polling"
          # Отключаем все внешние сервисы в тестах
          MOMENTS_ENABLE: "0"
          AI_PARSE_ENABLE: "0"
          AI_GENERATE_SYNTHETIC: "0"
          STRICT_SOURCE_ONLY: "0"
          ENABLE_MEETUP_API: "0"
          ENABLE_ICS_FEEDS: "0"
          ENABLE_EVENTBRITE_API: "0"
          # Убеждаемся что CI не читает локальные файлы
          ENV_FILE: ""
          FULL_TESTS: "1"
