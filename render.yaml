services:
  - type: web
    name: event-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: твой_токен_бота
      - key: DATABASE_URL
        value: твой_url_базы_данных
      - key: OPENAI_API_KEY
        value: твой_ключ_openai
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: gcp-key.json
